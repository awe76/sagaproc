syntax = "proto3";

package sagaproc;

option go_package = "./proto;sagaproc";

service Sagaproc {
	rpc HandleOperation(OperationPayload) returns (OperationResult) {}
}

message Operation {
	string name = 1;
	string from = 2;
	string to = 3;
}

message OperationPayload {
	int64 id = 1;
	bool is_rollback = 2;
	string name = 3;
	Operation operation = 4;
	string payload = 5;
}

message OperationResult {
	string payload = 1;
	bool is_rollback = 2;
}
